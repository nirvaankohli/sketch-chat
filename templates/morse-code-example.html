<!DOCTYPE html>
<html>
  <head>
    <title>Morse Code Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>

  <body>
    <h1>Morse Code Translator Example</h1>
    <p>This is a simple example of Morse code translation.</p>

    <h3>Input English Text</h3>
    <textarea
      id="inputText"
      rows="4"
      cols="50"
      placeholder="Type your message here..."
    ></textarea>

    <h3>Translated Morse Code</h3>
    <textarea id="morseCode" rows="4" cols="50" readonly></textarea>
  </body>
</html>
